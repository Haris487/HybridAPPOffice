<ion-view>
  <ion-content class = 'content'>

    <div class="card">
      <div class="pane-bar pane-header">
        <p class="head">Pakistan Standards & Quality Control Authority</p>
      </div>

      <div class="pane-body">

        <div class="row">
          <div class="col col-50">
            <p class="pane-description">

            </p>
          </div>

          <div class="col col-50">
            <img class="logo" src="img/logo.png" alt="LOGO">
          </div>
        </div>


        <div class="row">
          <div class="camera-display-holder">
            <img ng-src="{{user.picture}}" class="camera-display">

              <div class="ion-qr-scanner pane-center"></div>
            </img>
          </div>
        </div>

        <div class="row">
          <button class="pane-description">Scan QR and Search Product</button>
        </div>

      </div>
      <div class="pane-bar pane-footer">
        <p class="Text">Copyrights 2016 by PSQCA<br>Design and Developed by Adarts Digital</p>
      </div>
    </div>


  </ion-content>
</ion-view>
